<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
  </head>
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
}

.header {
  font-family: "Bradley Hand";
  text-align: center;
  padding: 32px;
  font-size: 20px;
}

.row {
  display: -ms-flexbox; /* IE10 */
  display: flex;
  -ms-flex-wrap: wrap; /* IE10 */
  flex-wrap: wrap;
  padding: 0 4px;
}


@media screen and (max-width: 800px) {
  h1 {
    font-size: 20px;
  }
  img.responsive {
    width: 100% !important;
    height:auto;
  }
}

</style>
<body>

<!-- Header -->
<div class="header">
  <h1>Virtual opening of your little gift...</h1>
  <p></p>
</div>

<!-- Photo Grid -->
<img src="pretty_cards.jpeg" style="width:100%">
<img src="label.png" style="width:100%">
<div class="row"> 
  <img class='responsive' src="https://jam-gift-assets.s3.amazonaws.com/card_mov.gif" style="width:50%">
  <img class='responsive' src="https://jam-gift-assets.s3.amazonaws.com/pb_mov.gif" style="width:50%">
</div>


</body>
</html>
